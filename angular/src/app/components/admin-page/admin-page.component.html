<div class="container">

  <h1>Consultas</h1>

  <div class="card" *ngFor="let query of queryService.queries">
    <div class="card-body">
      <h5 class="card-title " style="text-align: center ;"><strong>Consulta</strong></h5>
      <div *ngIf="!query.show">

        <p class="card-text">Name: {{query.name}}</p>
        <hr>
        <p class="card-text">Lastname: {{query.lastname}}</p>
        <hr>
        <p class="card-text">Email: {{query.email}}</p>
        <hr>

      </div>
      <p class="card-text">Title: {{query.title}}</p>
      <hr>
      <p class="card-text" *ngIf="query.show">Message: {{query.message}}</p>

      <button type="submit" *ngIf="!query.show" class="btn btn-primary" (click)="showMessage(query)">Show
        message</button>
      <button type="submit" *ngIf="query.show" class="btn btn-primary" (click)="noMessage(query)">Hide message</button>
      <button type="submit" style="margin-left : 6rem" class="btn btn-danger btn-delete"
        (click)="deleteQuery(query._id)">Delete</button>

    </div>
  </div>

</div>
