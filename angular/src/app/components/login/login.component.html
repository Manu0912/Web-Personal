<div class="full">

    <div class="form-div" id="contact-form">
   
        <form [formGroup] = 'loginForm' 
              (ngSubmit) = 'signIn(loginForm)'>
            <h3 style="margin-top: 1rem; margin-bottom: 1rem;">Admin Login</h3>
            <hr>
           <div class="form-group" style="margin-top: 1rem;">
       
               <label for="email" class="labels">Email:</label>
               <input type="email" class="form-control" id="inputEmail" placeholder="juanroman@riquelme.com"
               formControlName ="email">
       
           </div>
       
           <div class="form-group">
       
               <label for="password" class="labels">Password:</label>
               <input type="password" class="form-control" placeholder="password"
               formControlName ="password">
       
           </div>
       
           <div class="form-group">
               <button type="submit" class="btn btn-primary" id="submit-form" [disabled] = "loginForm.invalid">Enviar</button>
           </div>
       
        </form>
       </div>
       
</div>
